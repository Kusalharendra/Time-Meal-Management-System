<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System User registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="User-reg-form.css">
</head>
<body>
    <div class="Main-Container">
        <form action="">
            <h2>System User Registration Form</h2><br/>
            <div>
                <label class="form-label" for="name">Name: </label>
                <input class="form-control" type="text" id="name" name="name" required><br/>
            </div>
            
            <div>
                <label class="form-label" for="empId">Emp ID: </label>
                <input class="form-control" type="empId" id="empId" name="empId" required><br/>
            </div>
    
            <div>
                <label class="form-label" for="password">Password: </label>
                <input class="form-control" type="password" id="password" name="password" required><br/>
            </div>
    
            <div>
                <label class="form-label" for="confirmPassword">Confirm Password: </label>
                <input class="form-control" type="confirmPassword" id="confirmPassword" name="confirmPassword" required><br/>
            </div>

            <div>
                <label class="form-label" for="userGroup">User Group: </label>
                <select class="form-control" name="userGroup" id="userGroup" required>
                    <option selected>Select user type</option>
                    <option value="value1">Super Admin</option>
                    <option value="value2">Admin</option>
                    <option value="value3">User</option>
                </select><br/>
            </div>

            <div>
                <label class="form-label" for="division">Division: </label>
                <select class="form-control" name="userGroup" id="userGroup" required>
                    <option selected>Select division</option>
                    <option value="value1">Human Resource</option>
                    <option value="value2">Information Systems</option>
                    <option value="value3">Logistics</option>
                </select><br/>
            </div>
    
            <div class="Button">
                <button class="btn btn-primary" type="new">New</button>
                <button class="btn btn-primary" type="save">Save</button>
                <button class="btn btn-primary" type="delete">Delete</button>
            </div>
    
    
    
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
