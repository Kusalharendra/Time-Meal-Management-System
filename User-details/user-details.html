<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="user-details.css">
</head>
<body>
    <div class="Main-Container">
        <form action="">
            <h2>User Details Form</h2><br/>
            <div>
                <label class="form-label" for="empId">Emp ID: </label>
                <input class="form-control" type="text" id="empId" name="empId" required><br/>
            </div>
            
            <div>
                <label class="form-label" for="name">Name: </label>
                <input class="form-control" type="empId" id="empId" name="empId" required><br/>
            </div>

            <div class="row">
                <div class="col">
                  <label for="gender">Gender: </label><br>
                  <ul>
                    <li><input class="form-check-input" type="radio" name="gender" id="gender-male" value="option1" checked><label for="male">Male</label><br></li>
                    <li><input class="form-check-input" type="radio" name="gender" id="gender-female" value="option2"><label for="female">Female</label></li>
                </ul>
                </div>
        
                <div class="col">
                    <label for="meal">Meal: </label><br>
                    <ul>
                      <li><input class="form-check-input" type="radio" name="meal" id="meal-meal" value="option1" checked><label for="meal">Meal</label><br></li>
                      <li><input class="form-check-input" type="radio" name="meal" id="meal-money" value="option2"><label for="money">Money</label></li>
                  </ul>
                </div>
              </div>
    
            <div>
                <label class="form-label" for="division">Division: </label> <!--add divisions-->
                <select class="form-control" name="userGroup" id="userGroup" required>
                    <option selected>Select division</option>
                    <option value="value1">Human Resource</option>
                    <option value="value2">Information Systems</option>
                    <option value="value3">Logistics</option>
                </select><br/>
            </div>
    
            <div>
                <label class="form-label" for="section">Section: </label>
                <select class="form-control" name="section" id="section" required>
                    <option selected>Select section</option>    <!--add sections-->
                    <option value="value1">Section 1</option>
                    <option value="value2">Section 2</option>
                    <option value="value3">Section 3</option>
                </select><br/>
            </div>

            <div>
                <label class="form-label" for="subSection">Sub-Section: </label>
                <select class="form-control" name="subSection" id="subSection">
                    <option selected>Select user sub-section</option>
                    <option value="value1">Sub section 1</option>
                    <option value="value2">Sub section 2</option>
                    <option value="value3">Sub section 3</option>
                </select><br/>
            </div>

            <div>
                <label class="form-label" for="enrollId">Enroll ID: </label>
                <input class="form-control" type="enrollId" id="enrollId" name="enrollId" required><br/>
            </div>

            <div>
                <label class="form-label" for="designation">Designation: </label>
                <select class="form-control" name="designation" id="designation">
                    <option selected>Select user designation</option>
                    <option value="value1">Level 1</option>
                    <option value="value2">Level 2</option>
                    <option value="value3">Level 3</option>
                </select><br/>
            </div>
    
            <div class="Button">
                <button class="btn btn-primary" type="new">New</button>
                <button class="btn btn-primary" type="save">Save</button>
            </div>
    
    
    
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
